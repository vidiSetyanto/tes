<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
<script src="modules/ctrl/service.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="Styles/main.css">

</head>
<body>

<div ng-app="myApp" ng-controller="customersCtrl" ng-init="GetNames()">
 	<p>Name : 
	<div class='container-fluid typeahead'>
    <input type="text" ng-model="selected" uib-typeahead="name as name.Name for name in names | filter:$viewValue | limitTo:8" class="form-control">
</div>

</p>
 <!-- <button ng-click="SelectName(selected.Name)">Show</button> -->
<div class="table-responsive">
  <table class="table">
    <thead>
	<tr style="background-color:antiquewhite">
		<th>Date</th><th>Amount</th><th>Description</th>
	</tr>
	<tr style="background-color: bisque;color: #B70000;">
		<th>Total</th><th>{{Total}}</th><th></th>
	</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in List">
			<td>{{row.Date}}</td>
			<td>{{row.Amount}}</td>
			<td>{{row.Description}}</td>
		</tr>
	<tbody>
  </table>
</div>
 
 </div>
<script>

</script> 
</body>
<html>
