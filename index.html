<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
<script src="modules/ctrl/service.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="Styles/main.css">

</head>
<body>

<div ng-app="myApp" ng-controller="customersCtrl" ng-init="GetNames()">
 	<p>Name : 
	<div class='container-fluid typeahead col md-10'>
    <input type="text" ng-model="selected" uib-typeahead="name as name.Name for name in names | filter:$viewValue | limitTo:8" class="form-control input-lg">
</div>

</p>
 <!-- <button ng-click="SelectName(selected.Name)">Show</button> -->

  <table class="table" style="font-size:20px">
    <thead>
	<tr style="background-color:antiquewhite">
		<th>Date</th><th>Amount</th><th>Description</th>
	</tr>
	<tr style="background-color: bisque;color: #B70000;">
		<th  style="text-align:right">Total</th><th style="text-align:right;padding-right:25px">{{Total}}</th><th></th>
	</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in List">
			<td>{{row.Date}}</td>
			<td style="text-align:right;padding-right:25px">{{row.Amount}}</td>
			<td>{{row.Description}}</td>
		</tr>
	<tbody>
  </table>

 
 <form>
 <div class='container-fluid typeahead'>    
    <input ng-model="Pwd"type="password" class="form-control input-lg" >
	</div>
 <div class='container-fluid typeahead' ng-show="Show()">
    <label for="exampleInputEmail1">amt</label>
    <input ng-model="Amount"type="number" class="form-control" >
  </div>
  <div class='container-fluid typeahead' ng-show="Show()">
    <label for="exampleInputEmail1">Desc</label>
    <input ng-model="Description"type="text" class="form-control input-lg"  placeholder="Description">
  </div>
  <button ng-click="Insert()" class="btn btn-default" ng-if="Show()">Submit</button>
</form>
 </div>
</body>
<html>
